<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="./favicon1.ico" type="image/x-icon" />
<title>甲如</title>

<link rel="stylesheet" href="css/index.css">
<script src="js/index.js"></script>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>

<link href="https://cdn.bootcss.com/element-ui/2.4.11/theme-chalk/index.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/element-ui/2.4.11/index.js"></script>
</head>
<body>
  <el-button type="primary" round="true">Element UI Test</el-button>

  <div id="app">
    <el-button @click="visible = true">Element UI Test</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
      <p>Try Element</p>
    </el-dialog>
  </div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <!-- <img src="./Login Example - Semantic_files/logo.png" class="image"> -->
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
        </div>
  
        <div class="ui error message"></div>
  
      </form>
  
      <div class="ui message">
        New to us? <a href="https://semantic-ui.com/examples/login.html#">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>

</body>
</html>
