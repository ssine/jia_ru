<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/login.css">
  <script src="js/header.js"></script>
  <script src="js/login.js"></script>
  <script src="js/component/jiarunav.js"></script>
</head>

<body>
  <div id="app">
    <jiarunav></jiarunav>

    <div class="ui middle aligned center aligned grid" id="login-form">
      <div class="column">
        <h2 class="ui violet header">
          <div class="content">
            请先登录
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="邮箱地址">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
            <div class="ui fluid large violet submit button">登录</div>
          </div>
          
          <div class="ui error message"></div>
          
        </form>
        
        <div class="ui message">
          还没有账号? <a href="#">注册</a>
        </div>
      </div>
    </div>
      
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        visible: false,
      }
    }
  });

  window.onload = () => {
    $('#form-container').width = document.body.clientHeight& - 60;
  }
</script>

</html>
